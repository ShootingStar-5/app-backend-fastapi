version: '3.8'

services:
  # FastAPI 애플리케이션 (개발 모드)
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: yakkobak-api-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - LOG_LEVEL=DEBUG
    env_file:
      - .env
    volumes:
      - .:/app # 소스 코드 hot reload
      - /app/venv # venv 제외
      - ./logs:/app/logs
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Elasticsearch
  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    container_name: yakkobak-es-dev
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=yakkobak-cluster
      - node.name=yakkobak-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - yakkobak-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yakkobak-kibana-dev
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
      - I18N_LOCALE=ko-KR
    ports:
      - "5601:5601"
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  es_data:
    external: true
    name: health-supplement-rag_es_data

networks:
  yakkobak-network:
    driver: bridge
