version: '3.8'

services:
  # FastAPI 애플리케이션
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yakkobak-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Elasticsearch
  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile.elasticsearch
    container_name: yakkobak-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=yakkobak-cluster
      - node.name=yakkobak-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - yakkobak-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yakkobak-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
      - I18N_LOCALE=ko-KR
    ports:
      - "5601:5601"
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  es_data:
    external: true
    name: health-supplement-rag_es_data

networks:
  yakkobak-network:
    driver: bridge
# docker-compose.yml
# Docker 컨테이너 관리 설정 파일
# FastAPI 서버를 실행합니다 (데이터베이스 미사용)

version: '3.8'

services:
  # ============================================
  # 웹 서버 서비스 (FastAPI)
  # ============================================
  web:
    # 현재 디렉토리의 Dockerfile을 사용하여 이미지를 빌드
    build:
      context: .
      dockerfile: Dockerfile

    # 컨테이너 이름 설정
    container_name: app-fastapi-server

    # 포트 매핑: 로컬의 8000 포트를 컨테이너의 8000 포트에 연결
    # 브라우저에서 http://localhost:8000 으로 접속 가능
    ports:
      - "8000:8000"

    # 볼륨 설정: 로컬 코드를 컨테이너에 마운트
    # 코드를 수정하면 즉시 컨테이너에 반영됩니다 (--reload 옵션과 함께 사용)
    volumes:
      - ./app:/app

    # 환경 변수 파일 지정
    # .env 파일의 내용을 환경 변수로 사용합니다
    env_file:
      - .env

    # 컨테이너가 중지되면 자동으로 재시작
    # 개발 중 에러로 서버가 중단되어도 자동으로 다시 시작됩니다
    restart: unless-stopped
