services:
  # ============================================
  # FastAPI 애플리케이션
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yakkobak-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ES_HOST=elasticsearch
      - ES_PORT=9200
    env_file:
      - .env
    volumes:
      - ./logs:/workspace/logs      # 로그 파일 저장
      - ./app:/workspace/app        # 개발 시 코드 자동 리로드
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Elasticsearch (Docker Hub - 사전 색인된 이미지)
  # ============================================
  elasticsearch:
    image: albob1403/yakkobak-elasticsearch:latest
    pull_policy: always
    entrypoint: ["/usr/local/bin/docker-entrypoint.sh"]  # 기본 entrypoint로 오버라이드
    container_name: yakkobak-es
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - cluster.name=yakkobak-cluster
      - node.name=yakkobak-node
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - yakkobak-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ============================================
  # Kibana
  # ============================================
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: yakkobak-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - XPACK_SECURITY_ENABLED=false
      - I18N_LOCALE=ko-KR
    ports:
      - "5601:5601"
    networks:
      - yakkobak-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

volumes:
  es_data:
    driver: local

networks:
  yakkobak-network:
    driver: bridge
